<html>

<head>
	<title>classつかえるかな</title>
</head>

<body>
	<input type="button" onclick="document.all('spn1').style.display='';" value="spn1表示">
	<input type="button" onclick="document.all('spn1').style.display='none';" value="spn1非表示"><br />
	<span id="spn1">span1</span><br/>
	<br/>
	<input type="button" onclick="document.all('cls1').style.display='';" value="cls1表示">
	<input type="button" onclick="document.all.cls1.style.display='';" value="cls1表示">
	<input type="button" onclick="document.cls1.style.display='';" value="cls1表示">
	<input type="button" onclick="document.all('cls1').style.display='none';" value="cls1非表示"><br />
	<span class="cls1">class1</span><br/>
	とりあえず、同じ書き方じゃ無理。
</body>

</html>
