<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ビット演算</title>
	<script language="JavaScript">
	
	// 0110(2) = 6(10)
	// 0010(2) = 2(10)
	document.writeln(6 & 2);
	// → 2
	
	document.writeln("<hr />");
	
	// 0110(2) = 6(10)
	// 0001(2) = 1(10)
	document.writeln(6 & 1);
	// → 0
	
	document.writeln("<hr />");
	
	// 0110(2) = 6(10)
	// 1001(2) = 9(10)
	document.writeln(6 & 9);
	// → 0
	
	</script>
</head>

<body>
	
</body>

</html>
