<html>

<head>

	<title>日付け型から足したり引いたり</title>
	
	
	<script language="JavaScript">

	// 現在の時刻を取得
	var dtNow = new Date();

		var dt3 = new Date();	// 日付型で初期値は使わない
		dt3.setDate( dtNow.getDate() - 4 );
		document.writeln(dt3.toString() + "<br />");
		
		document.writeln("４時間前<br />");
		var dt4 = new Date();	// 日付型で初期値は使わない

		document.writeln("４分前<br />");
		var dt5 = new Date();	// 日付型で初期値は使わない
		dt5.setMinutes( dtNow.getMinutes() - 4 );
		document.writeln(dt5.toString() + "<br />");
		
	}
	
	//-->
	</script>
	
	
</head>

<body onLoad="dateWrite();">

</html>
