	<title>convert</title>
	<SCRIPT LANGUAGE="JavaScript">
	<!--
	
	// convert binary number to decimal number
	function from2to10( string  ) {
		var number = 0;
		for( var i = 0; i < string.length; i++ ) {
			number <<= 1 ;
			number += eval( string.charAt( i ) );
		}
		return number;
	}

	// convert decimal number to binary number
	function from10to2( string  ) {
		if( string == 0 ) return 0;
		
		var total = 0;
		var index = 1;
		var number = new String();

		while( total != string ) {
			if( string & index ) {
				number = "1" + number;
				total += index;
			} else {
				number = "0" + number;
			}
			index *= 2;
		}
		return number;
	}
	
	//-->
	</SCRIPT>
