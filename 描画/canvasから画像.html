<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CANVASから画像</title>
	<script language="JavaScript">
	<!--
	
	function onload()
	{
		// canvasに描画
		var can1 = document.getElementById("can1");
		var ctx1 = can1.getContext("2d");
		
		ctx1.fillStyle ="rgb(200,200,100)";
		ctx1.fillRect(0,0,50,50);
		
		ctx1.fillStyle ="rgb(100,0,0)";
		ctx1.beginPath();
		ctx1.arc(25,25, 10, 0, 2*Math.PI, true);
		ctx1.fill();
		
		
		// 描画の内容を、canvasに画像化
		var can2 = document.getElementById("can2");
		var ctx2 = can2.getContext("2d");
		var img2 = new Image();
		img2.src = can1.toDataURL();
		ctx2.drawImage(img2, 0,0,50,50, 0,0,50,50 );
		ctx2.drawImage(img2, 0,0);
		
		// 描画の内容を、imgに画像化
		var elmImg = document.getElementById("img1");
		elmImg.src = can1.toDataURL();
	}
	
	//-->
	</script>
</head>

<body onload="onload()">
	元のcanvas
	<canvas id="can1" width="50" height="50" style="border:1px solid #00f"></canvas><br />
	先のcanvas
	<canvas id="can2" width="50" height="50" style="border:1px solid #00f"></canvas><br />
	画像
	<img id="img1" style="border:1px solid #00f"></img>
</body>

</html>
